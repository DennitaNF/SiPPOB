<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Masuk</title>
        <link rel="stylesheet" href="login.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Poppins"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body>
        <div class="panel utama-banget">
            <div class="utama-back">
                <a href="landing.html"
                    ><button style="font-size: 24px" class="button">
                        <i class="fa fa-angle-left"></i></button
                ></a>
            </div>

            <h1 class="utama-h1">Masuk</h1>

            <div class="utama-email">
                <label>Email atau Username</label>
                <br />
                <input
                    type="email"
                    placeholder="Masukkan email atau username"
                />
            </div>

            <div class="utama-password">
                <label>Password</label>
                <br />
                <input type="password" placeholder="" />
            </div>

            <div class="utama-sign">
                <button
                    type="button"
                    class="btn btn-primary"
                    style="background-color: blueviolet"
                >
                    Masuk
                </button>
            </div>

            <div class="utama-table fs-6">
                <p>---- atau masuk dengan ----</p>
            </div>
            <!-- <div class="utama-table">
                <table>
                    <tr>
                        <td class="td1"><hr /></td>
                        <td>atau Masuk dengan</td>
                        <td class="td2"><hr /></td>
                    </tr>
                </table>
            <div> -->

            <div class="utama-logo">
                <button type="submit">
                    <img
                        src="icon/google.png"
                        alt="google"
                        class="google"
                    /><span>Google</span>
                </button>

                <button type="submit">
                    <img
                        src="icon/fb.png"
                        alt="facebook"
                        class="facebook"
                    /><span>Facebook</span>
                </button>
            </div>

            <div class="utama-punya-akun">
                <p>Belum memiliki akun? <a href="daftar.html">Daftar</a></p>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
