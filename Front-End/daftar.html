<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mendaftar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="daftar.css">
</head>
<body>
    <div class="panel utama-banget">

        <div class="utama-back">
            <a href="landing.html"><button style="font-size:24px" class="button"><i class="fa fa-angle-left"></i></button></a>          
        </div>

        <h1 class="utama-h1">Daftar</h1>
        
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Username</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Username" required>
        </div>

        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Email</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email" required>
        </div>

        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Password</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Password" required>
        </div>

        <div class="utama-daftar">
            <div class="d-grid gap-2 d-md-flex justify-content-center">
                <button class="btn" type="button" id="button-addon2">Masuk</button>                 
            </div>
        </div>

        <div class="utama-cek">
            <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Dengan mendaftar saya menyetujui <a href="#">Aturan Penggunaan</a> dan <a href="#">Kebijakan Privasi </a>TOP-UP IN
                  </label>
                </div>
              </div>
        </div>
            
        <div class="utama-table">
            <table>
                <tr>
                    <td><img src="icon/garis.png" alt=""></td>
                    <td><p>atau daftar dengan</p></td>
                    <td><img src="icon/garis1.png" alt=""></td>    
                </tr>
            </table>
        </div>

        <div class="utama-logo">
            <!-- <button type="submit"><img src="icon/google.png" alt="daftar dengan google" class="google"><span>Daftar dengan Google</span></button>
            <button type="submit"><img src="icon/discord.png" alt="daftar dengan facebook" class="facebook"><span>Daftar dengan Facebook</span></button> -->
            <a href="#">
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button class="" type="button"><img src="icon/google.png" alt="" class="google"><p>Daftar Google</p></button>                 
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button class="" type="button"><img src="icon/discord.png" alt="" class="discord"><p>Daftar Discord</p></button>                 
                </div>
            </a>
            
        </div>
        
        <div class="utama-punya-akun">
            <p>Sudah memiliki akun? <a href="login.html">Masuk</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
