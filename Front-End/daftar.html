<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mendaftar</title>
    <link rel="stylesheet" href="daftar.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="panel utama-banget">

        <div class="utama-back">
            <a href="landing.html"><button style="font-size:24px" class="button"><i class="fa fa-angle-left"></i></button></a> 
            
        </div>

        <h1 class="utama-h1">Daftar</h1>

        <div class="utama-username">
            <label>Username</label>
            <br>
            <input type="text" placeholder="contohusername">
        </div>
        <div class="utama-email"> 
            <label>Email</label>
            <br>
            <input type="email" placeholder="contohemail@gmail.com">
        </div>

        <div class="utama-password">
            <label>Password</label>
            <br>
            <input type="password" placeholder="">
        </div>

        <div class="utama-sign">
            <a href="#" class="utama-button">Daftar</a>
        </div>

        <div class="utama-cek">
            <input type="checkbox" name="" id="" checked="checked"><label>Dengan mendaftar saya menyetujui <a href="#">Aturan Penggunaan</a> dan <a href="#">Kebijakan Privasi</a> Top Up In</label>
        </div>
            
        <div class="utama-table">
            <table>
                <tr>
                    <td class="td1"><hr/></td>
                    <td>atau daftar dengan</td>
                    <td class="td2"><hr/></td>    
                </tr>
            </table>
        </div>

        <div class="utama-logo">
            <button type="submit"><img src="icon/google.png" alt="daftar dengan google" class="google"><span>Daftar dengan Google</span></button>

            <button type="submit"><img src="icon/fb.png" alt="daftar dengan facebook" class="facebook"><span>Daftar dengan Facebook</span></button>
        </div>

        <div class="utama-punya-akun">
            <p>Sudah memiliki akun? <a href="login.html">Masuk</a></p>
        </div>
    </div>
</body>
</html>
